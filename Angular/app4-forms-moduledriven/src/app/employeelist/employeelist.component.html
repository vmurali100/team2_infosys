<table border="1">
    <thead>
        <th>First Name </th>
        <th>Last Name</th>
        <th>Email </th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeDetails">
            <td>{{emp.fname}}</td>
            <td>{{emp.lname}}</td>
            <td>{{emp.email}}</td>
            <td>
                <button>Edit</button>
            </td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
