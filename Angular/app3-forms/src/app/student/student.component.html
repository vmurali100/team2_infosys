<form #studentForm = "ngForm">
    <label for="fname">First Name : </label>
    <input type="text" name="fname" [(ngModel)]="studentDetails.fname" required> <br>
    <label for="fname">Last Name : </label>
    <input type="text" name="lname" [(ngModel)]="studentDetails.lname" required> <br>
    <label for="fname">Email : </label>
    <input type="text" name="email" [(ngModel)]="studentDetails.email" required> <br>
    <label for="fname">Password : </label>
    <input type="text" name="password" [(ngModel)]="studentDetails.password" required> <br>
    <label for="fname">Confirm Password : </label>
    <input type="text" name="confirmPassword" [(ngModel)]="studentDetails.confirmPassword" required> <br>

    <button type="button" (click)="registerStudent(studentForm)" [disabled]="!studentForm.valid">Register Student</button>
    <p>{{studentForm.valid}}</p>
</form>
