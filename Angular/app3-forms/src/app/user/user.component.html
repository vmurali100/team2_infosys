<form #userForm="ngForm">
  <!-- ngModel is A directive which adds the Input as a property to the Form -->
  <label for="fname">First Name : </label>
  <input type="text" name="firstName" ngModel /> <br />
  <label for="lname">Last Name : </label>
  <input type="text" name="lastName" ngModel /> <br />
  <label for="email">Email : </label>
  <input type="text" name="email" ngModel /> <br />
  <button type="button" (click)="addUser(userForm)">Add User</button>
</form>

<hr />
<app-allusers [newUsers]="users" (deleteUser)="deleteUserDetails($event)"></app-allusers>
