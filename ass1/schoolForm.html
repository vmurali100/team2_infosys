<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Form</title>
    <style>
        .dor-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }

        .dor,
        .dob {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }

        .dor span,
        .dob span {
            display: flex;
            gap: 0.2rem;
            justify-content: center;
            align-items: center;
        }

        .date-input-box {
            width: 30px;
            height: 30px;
            padding: 2px;
            border: 1px solid black;
        }

        .form-field {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin: 1rem 0;
        }

        .form-field input {
            padding: 2px;
            border: 1px solid black;
        }

        .submit {
            display: flex;
            justify-content: center;
        }

        .submit button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 0;
            border-radius: 1rem;
            background: black;
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- <form> -->
    <section class="heading">
        <h1>Registration Form</h1>
        <div class="dor-section">
            <span>
                Date of Registration
            </span>
            <div class="dor">
                <span>
                    <input type="number" min="0" max="9" name="day" id="dayField1" class="date-input-box">
                    <input type="number" min="0" max="9" name="day" id="dayField2" class="date-input-box">
                </span>
                /
                <span>
                    <input type="number" min="0" max="9" name="day" id="monthField1" class="date-input-box">
                    <input type="number" min="0" max="9" name="day" id="monthField2" class="date-input-box">
                </span>
                /
                <span>
                    <input type="number" min="0" max="9" name="day" id="yearField1" class="date-input-box">
                    <input type="number" min="0" max="9" name="day" id="yearField2" class="date-input-box">
                </span>
            </div>
        </div>
    </section>
    <section class="form-section">
        <h2>Personal Information</h2>
        <div class="form-field">
            <div>Full Name :</div>
            <div><input type="text" name="fname" id="fname" /></div>
        </div>
        <div class="form-field">
            <div>Nick Name :</div>
            <div><input type="text" name="nickname" id="nickname" /></div>
        </div>
        <div class="form-field">
            <div>Date of birth :</div>
            <div class="dob">
                <span>
                    <input type="number" min="0" max="9" name="day" id="dayField1" class="date-input-box">
                    <input type="number" min="0" max="9" name="day" id="dayField2" class="date-input-box">
                </span>
                /
                <span>
                    <input type="number" min="0" max="9" name="day" id="monthField1" class="date-input-box">
                    <input type="number" min="0" max="9" name="day" id="monthField2" class="date-input-box">
                </span>
                /
                <span>
                    <input type="number" min="0" max="9" name="day" id="yearField1" class="date-input-box">
                    <input type="number" min="0" max="9" name="day" id="yearField2" class="date-input-box">
                </span>
            </div>
        </div>
        <div class="form-field">
            <div>Gender :</div>
            <div class="gender-select">
                <input type="radio" name="gender" id="male" value="M" />Male
                <input type="radio" name="gender" id="female" value="F" />Female
            </div>
        </div>
        <div class="form-field">
            <div>Area of Interest :</div>
            <div class="field-select">
                <select name="field" id="field">
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
        </div>
        <div class="submit">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </section>
    <section class="view-list">
        <table border="1">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>NickName</td>
                    <td>Dob</td>
                    <td>Gender</td>
                    <td>Field of Interest</td>
                    <td>Dor</td>
                    <td colspan="2">
                        Actions
                    </td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <!-- </form> -->
    <script>
        const ListOfForms = []
        function submitForm() {
            let fname = document.getElementById("fname").value
            let nickname = document.getElementById("nickname").value
            let gender = document.getElementsByName("gender")
            if (gender[0].checked) {
                gender = gender[0].value
            } else if (gender[1].checked) {
                gender = gender[1].value
            }
            else {
                gender = ""
            }
            let field = document.getElementsByName("field")[0].value
            let dorDay1 = document.querySelector(".dor #dayField1").value
            let dorDay2 = document.querySelector(".dor #dayField2").value
            let dorMonth1 = document.querySelector(".dor #monthField1").value
            let dorMonth2 = document.querySelector(".dor #monthField2").value
            let dorYear1 = document.querySelector(".dor #yearField1").value
            let dorYear2 = document.querySelector(".dor #yearField2").value
            let dobDay1 = document.querySelector(".dob #dayField1").value
            let dobDay2 = document.querySelector(".dob #dayField2").value
            let dobMonth1 = document.querySelector(".dob #monthField1").value
            let dobMonth2 = document.querySelector(".dob #monthField2").value
            let dobYear1 = document.querySelector(".dob #yearField1").value
            let dobYear2 = document.querySelector(".dob #yearField2").value
            // console.log(fname, nickname, gender, dorDay1, dorDay2);
            // dorday not coming
            ListOfForms.push({
                "fname": fname,
                "nickname": nickname,
                "birth_date": `${dobDay1}${dobDay2}/${dobMonth1}${dobMonth2}/${dobYear1}${dobYear2}`,
                "gender": gender,
                "field": `${field}`,
                "registration_date": `${dorDay1}${dorDay2}/${dorMonth1}${dorMonth2}/${dorYear1}${dorYear2}`
            });
            appendIntoView();
        }
        function appendIntoView() {
            document.getElementsByTagName("tbody")[0].innerHTML = ""
            ListOfForms.forEach((item, i) => {
                var myTr = document.createElement("tr");

                for (a in item) {
                    console.log(a);
                    var myTd = document.createElement("td")
                    myTd.innerHTML = item[a]
                    myTr.appendChild(myTd)
                }

                var editTd = document.createElement("td");
                var editBtn = document.createElement("button")
                editBtn.setAttribute("onclick", "editUser(" + i + ")")
                editBtn.innerHTML = "Edit "
                editTd.appendChild(editBtn)


                var deleteTd = document.createElement("td")
                var deletebtn = document.createElement("button")
                deletebtn.setAttribute("onclick", "deleteUser(" + i + ")")
                deletebtn.innerHTML = "Delete ";
                deleteTd.appendChild(deletebtn)

                myTr.appendChild(editTd)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            })
        }
    </script>
</body>

</html>
